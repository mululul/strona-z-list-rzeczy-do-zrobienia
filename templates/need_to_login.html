<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zrób to teraz!</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}" style="color: #2D821B;">Zrób to teraz!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          {% if not current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}" style="color: #2D821B;">Zaloguj się</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}" style="color: #2D821B;">Zarejestruj się</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}" style="color: #2D821B;">Wyloguj się</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: #2D821B;">Moja lista</a>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="px-4 py-5 my-5 text-center gradient-background white-text" id="fullDiv">

    <h1 class="display-5 fw-bold text-body-emphasis" style="color:white !important;">Musisz się zalogować!</h1>
    <div class="col-lg-6 mx-auto">

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

      <a href="{{ url_for('login') }}">
        <button type="button" style="color:#2D821B;" class="btn btn-light btn-lg px-4 gap-3">Zaloguj się</button>
      </a>
      <a href="{{ url_for('register') }}">
        <button type="button" style="color:white;" class="btn btn-outline-light btn-lg px-4" >Zarejestruj się</button>
      </a>
      </div>
    </div>
  </div>
</body>
</html>
